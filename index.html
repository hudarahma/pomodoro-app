<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Pomodoro app</title>
</head>
<body>

  <div id="wrapper">
    <h2 class="center title">Pomodoro</h2>
    <!-- Nav Section -->
    <nav class="center">
      <ul class="body1">
        <li class="pointer active">pomodoro</li>
        <li class="pointer">short break</li>
        <li class="pointer">long break</li>
      </ul>
      <div id="bgindicator"></div>
    </nav>
    <!-- Timer section -->
    <section class="center" id="timer">
     <div id="outer-circle">
       <div id="inner-circle">
         <svg id="ring" class="center">
           <!-- circumference = radius * 2 * PI
 -->
           <circle  r ='163' cx='50%' cy='50%'></circle>
         </svg>
       
       </div>
       <div id="textcontainer">
        <h1 id="time">00:00</h1>
        <h3 id="action" onClick="action(this.innerText)">start</h3>
       </div>

     </div>
    </section>
    <section class="center" id="settings">
      <img src="/assets/icon-settings.svg" alt="settings">
    </section>


    <!-- Creating Form  -->
  </div>
 
  <form id="setup">
    <div class="title-settings">
      <h2>Settings</h2><i class="fas fa-times"></i>
    </div>
    
    <div class="time-types">
      
      <div class="wrap-container">
        <h4 >TIME (MINUTES)</h4>
        <div class="wrap-types">
          <div class="times-opts">
            <label for="">pomodoro</label><br>
            <input type="number" value="25" min="0" max="25" />
          </div>
          <div class="times-opts">
            <label for="">short break</label><br>
            <input type="number" value="5" min="0" max="5" />
          </div>
          <div class="times-opts">
            <label for="">long break</label><br>
            <input type="number" value="15" min="0" max="15" />
          </div>
        </div>
      
      </div>
      
    </div>
    
    <div class="font-types">
      <h4>font</h4>
      <div class="font-buttons">
        <input type="button" value="Aa" style="background-color: black;"/>
        <input type="button" value="Aa" style="font-family: 'Roboto Slab'; color: #1E213F; opacity: 0.73;"/>
        <input type="button" value="Aa" style="font-family: 'Space Mono';  color: #1E213F; opacity: 0.73"/>
      </div>
      
    </div>

    <div class="colors">
      <h4>colors</h4>
      <div class="colors-type">
        <input type="button" style="background-color: #F87070;"/>
        <input type="button" style="background-color: #70F3F8;" />
        <input type="button" style="background-color: #D881F8"/>
      </div>
    </div>
    <button id='submit-btn' type="submit">Apply</button>
  </form>
  <script src="/js/index.js"></script>
  <!-- <script src="/js/circumference.js"></script> -->
</body>
</html>
