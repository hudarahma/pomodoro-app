<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Pomodoro app</title>
</head>
<body>

  <div id="wrapper">
    <h2 class="center title">Pomodoro</h2>
    <!-- Nav Section -->
    <nav class="center">
      <ul class="body1">
        <li class="pointer active">pomodoro</li>
        <li class="pointer">short break</li>
        <li class="pointer">long break</li>
      </ul>
      <div id="bgindicator"></div>
    </nav>
    <!-- Timer section -->
    <section class="center" id="timer">
     <div id="outer-circle">
       <div id="inner-circle">
         <svg id="ring" class="center">
           <!-- circumference = radius * 2 * PI
 -->
           <circle  r ='163' cx='50%' cy='50%'></circle>
         </svg>
       
       </div>
       <div id="textcontainer">
        <h1 id="time">00:00</h1>
        <h3 id="action" onClick="action(this.innerText)">start</h3>
       </div>

     </div>
    </section>
    <section class="center" id="settings">
      <img src="/assets/icon-settings.svg" alt="settings">
    </section>
  </div>
 

  <script src="/js/index.js"></script>
  <!-- <script src="/js/circumference.js"></script> -->
</body>
</html>
