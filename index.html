<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
  <title>Pomodoro app</title>
</head>
<body>

  <div id="wrapper">
    <h2 class="center title">Pomodoro</h2>
    <!-- Nav Section -->
    <nav class="center">
      <ul class="body1">
        <li class="pointer active" id="pomodoro">pomodoro</li>
        <li class="pointer" id="short-break">short break</li>
        <li class="pointer" id="long-break">long break</li>
      </ul>
      <div id="bgindicator"></div>
    </nav>
    <!-- Timer section -->
    <section class="center" id="timer">
     <div id="outer-circle">
       <div id="inner-circle">
         <svg id="ring" class="center">
           <!-- circumference = radius * 2 * PI
 -->
           <circle  r ='163' cx='50%' cy='50%'></circle>
         </svg>
       
       </div>
       <div id="textcontainer">
        <h1 id="time">00:00</h1>
        <h3 id="action" onClick="action(this.innerText)">start</h3>
       </div>

     </div>
    </section>
    <section class="center" id="settings">
      <img src="/assets/icon-settings.svg" alt="settings">
    </section>


    <!-- Creating Form  -->

    <section id="settings-container">
      <div id="formouter">
        <form >
          <div id="settings-header">
            <h2>Settings</h2>
            <img src="/assets/icon-close.svg" 
            class="pointer" 
            height="14px"
            width="14px" 
            alt="close"
            id="close"
            />
          </div>
          <hr />
          <div id="settings-time">
            <h4 >TIME (MINUTES)</h4>
            <!-- shortbreak Input -->
            <div class="inputs">
              <!-- pomodoro Input -->
              <div class="input">
                <label for="pomodoro" class="body2">Pomodoro</label>
                <div class="input-number">
                  <input type="number" 
                  id="pomodoro-input" 
                  value="25" 
                  min="0">
                
                <!-- input Buttons -->
                  <div class="input-buttons">
                    <button class="up-arrow" onclick="inc('pomodoro-input')">
                      <img src="/assets/icon-arrow-up.svg" alt="">
                    </button>
                    <button class="down-arrow" onclick="dec('pomodoro-input')">
                      <img src="/assets/icon-arrow-down.svg" alt="">
                    </button>
                  </div>
                </div>
              </div>
              <!-- short-rest Input -->
              <div class="input">
                <label for="short-rest" class="body2">short rest</label>
                <div class="input-number">
                  <input type="number" 
                  id="short-rest-input" 
                  value="5" 
                  min="0">
                
                <!-- input Buttons -->
                  <div class="input-buttons">
                    <button class="up-arrow" onclick="inc('short-rest-input')">
                      <img src="/assets/icon-arrow-up.svg" alt="">
                    </button>
                    <button class="down-arrow" onclick="dec('short-rest-input')">
                      <img src="/assets/icon-arrow-down.svg" alt="">
                    </button>
                  </div>
                </div>
              </div>
               <!-- long-rest Input -->
              <div class="input">
                <label for="long-rest" class="body2">long rest</label>
                <div class="input-number">
                  <input type="number" 
                  id="long-rest-input" 
                  value="15" 
                  min="0">
                
                <!-- input Buttons -->
                  <div class="input-buttons">
                    <button class="up-arrow" onclick="inc('long-rest-input')">
                      <img src="/assets/icon-arrow-up.svg" alt="">
                    </button>
                    <button class="down-arrow" onclick="dec('long-rest-input')">
                      <img src="/assets/icon-arrow-down.svg" alt="">
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr />

            <!-- Font Setting -->
            <div class="fonts">
              <h4>font</h4>
              <div class="font-buttons">
                <input id ='kumbh-sans' class='active-button' type="button" value="Aa"  />
                <input id ='roboto-slab' type="button" value="Aa"  style="font-family: 'Roboto Slab';"  />
                <input id ='space-mono' type="button" value="Aa"   style="font-family: 'Space Mono'; "/>
              </div>
              
            </div>
            <hr />
            <!-- color Setting -->
            <div class="colors">
              <h4>colors</h4>
              <div class="color-buttons">
                <div class="container" >
                  <button id='orange'  style="background-color: #F87070;" >
                    <img src="/assets/Path 2.png" alt="checkmark" class="active-checkmark" id="orange-checked"/>
                  </button>
                </div>

                <div class="container" >
                  <button id='light-green' style="background-color: #70F3F8;" >
                    <img src="/assets/Path 2.png" alt="checkmark" class="hide-el" id="green-checked"/>
                  </button>
                </div>

                <div class="container" >
                  <button id='perpule'  style="background-color: #D881F8;" >
                    <img src="/assets/Path 2.png" alt="checkmark"   class="hide-el" id="purple-checked"/>
                  </button>
                </div>
                
              </div>
            </div>
            <button id='submit-btn' type="submit">Apply</button>
          </div>


        </form>
      </div>
      <div id="#settings-overlay"></div>
    </section>
  </div>
 
  <script src="/js/index.js"></script>
  <!-- <script src="/js/circumference.js"></script> -->
</body>
</html>
